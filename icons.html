        <script type="text/javascript">
            $(document).ready(function(){
                // toggle menu on click
                $("#profile").click(function(){
                    $("#profile-target").toggleClass("profile-link-active");
                    $("#profile").toggleClass("link-active");
                    $(".label-user-menu").toggleClass("user-menu-show");
                });
                // click on page to close menu
                $('body').click(function() {
                    $("#profile-target").removeClass("profile-link-active");
                    $("#profile").removeClass("link-active");
                    $(".label-user-menu").removeClass("user-menu-show");
                });
                $('#profile').click(function(event){
                    event.stopPropagation();
                });
            });
        </script>
